<h3>Liste des points de ventes :</h3>

  <nz-table #nzTable  nzShowPagination nzShowSizeChanger
   [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th>Id 
            <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
                <i nz-icon nzType="search"></i>
              </nz-filter-trigger>
        </th>

        <th>Ville </th>
        <th>Numero de ville</th>
        <th>Pays</th>
        <th>Montant maximal</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let point of nzTable.data">
        <td>{{point.id}}</td>
        <td>{{point.ville}}</td>
        <td>{{point.numero_de_ville}}</td>
        <td>{{point.pays}}</td>
        <td>{{point.montant_maximal}}</td>

      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
